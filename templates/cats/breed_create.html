{% extends "base_bootstrap.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container-fluid">
        <h3 class="text-dark mb-4 text-center">Breed Creation Page</h3>
        <div class="row mb-3">
            <div class="row">
                <div class="card shadow mb-3 mx-auto" style="width: 38rem;">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 fw-bold">Create Breed</p>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <br>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                            <a class="btn" href="{% url 'cats:all' %}">Cancel</a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
