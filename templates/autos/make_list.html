{% extends "base_bootstrap.html" %}

{% block content %}
    <h1>Make List</h1>
        {% if object_list %}
            {% for i in object_list %}
               <li> {{ i.name }} (<a href="{% url 'autos:make_update' i.id %}">Update </a> | <a
                    href="{% url 'autos:make_delete' i.id %}">Delete </a>)</li>
            {% endfor %}
            {% else %}
            <p>There are no autos in the library.</p>
        {% endif %}

    <a href="{% url 'autos:make_create' %}">Add a make</a><br><br>
    <a href="{% url 'autos:autos_list' %}">Back to autos</a>
{% endblock %}
